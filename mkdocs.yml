site_name: LumosImago

nav:
  - index.md
  - Bases: bases/index.md
  - Anat:
    - Tête et cou: anat/tête-cou.md
    - Thorax: anat/thorax.md
    - Abdomen et pelvis: anat/abdo-pelv.md
    - Membres: anat/membres.md
  - Neuro/ORL:
    - Tumeurs: neuro/tumeurs.md
    - AVC: neuro/AVC.md
    - TC: neuro/TC.md
    - SEP: neuro/SEP.md
    - Démences: neuro/démences.md
    - Sciatique: neuro/sciatique.md
    - Alcool: neuro/alcool.md
  - Thorax: thorax/index.md
  - HGE: HGE/index.md
  - Pédia: pédia/index.md
  - Uro/gynéco: uro-gynéco/index.md
  - Ostéo: ostéo/index.md

theme:
  name: material
  features:
    - navigation.tabs
  language: fr
  palette:
    primary: indigo
    accent: deep blue
  favicon: assets/logo brain.svg
  logo: assets/logo brain.svg

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.caret
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2024 Alexandre Lefèvre

extra:
  generator: false

extra_css:
  - stylesheets/extra.css
