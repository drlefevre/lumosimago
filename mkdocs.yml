theme:
  name: material
  language: fr
  palette:
    primary: indigo
    accent: indigo
  favicon: assets/logo maj.svg
  logo: assets/logo maj.svg
  custom_dir: overrides/

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.caret
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons/

